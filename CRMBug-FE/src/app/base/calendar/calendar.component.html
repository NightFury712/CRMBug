<ng-container [ngSwitch]="type">
  <ng-container *ngSwitchCase="calendarType.MonthLy">
    <monthly-calendar [events]="events">
      
    </monthly-calendar>

  </ng-container>
  <ng-container *ngSwitchCase="calendarType.WeekLy">
    <weekly-calendar [events]="events">
    
    </weekly-calendar>
  </ng-container>
</ng-container>
