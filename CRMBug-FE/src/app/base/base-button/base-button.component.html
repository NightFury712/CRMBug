<button
  class="btn btn-{{typeButton}}"
  [ngStyle]="{'width.px': width, 'height.px': height}"
  (click)="click($event)"
>
  <div class="bt-flex bt-flex-row bt-align-items-center bt-justify-content-center">
    <div class="icon" [ngClass]="{'icon-margin': iconCSS !== ''}">
      <i class="{{iconCSS}}"></i>
    </div>
    <div class="text">{{text}}</div>
  </div>
</button>
